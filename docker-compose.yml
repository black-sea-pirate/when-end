version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: countdowns_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-countdowns}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-countdowns_password}
      POSTGRES_DB: ${POSTGRES_DB:-countdowns_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-countdowns}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - countdowns_network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: countdowns_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - countdowns_network

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: countdowns_backend
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://countdowns:countdowns_password@db:5432/countdowns_db}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:3000/api}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-countdowns-uploads}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - countdowns_network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: countdowns_frontend
    environment:
      VITE_API_URL: ${BACKEND_URL:-http://localhost:3000/api}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - countdowns_network

  # Caddy (Reverse Proxy)
  caddy:
    image: caddy:2-alpine
    container_name: countdowns_caddy
    ports:
      - "3000:3000"
      - "443:443"
    volumes:
      - ./ops/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    networks:
      - countdowns_network

volumes:
  postgres_data:
  minio_data:
  backend_uploads:
  caddy_data:
  caddy_config:

networks:
  countdowns_network:
    driver: bridge
